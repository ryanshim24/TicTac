<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TicTacToe</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="container">
    <h1 class="heading" >Tic! Tac! Toe!</h1>
    <div id="message">message will go here</div>
    <br>
    <table>
      <tbody>
        <tr class="box_row" > <!-- When we pass in this onto nextMove, we get the current tag and gives it a parameter of the function. -->
          <td id="s1" class="box_cell" ></td> 

          <td id="s2"class="box_cell"></td>

          <td id="s3"class="box_cell"></td>
        </tr>
        <tr class="box_row">
          <td id="s4" class="box_cell"></td>

          <td id="s5" class="box_cell"></td>

          <td id="s6" class="box_cell"></td>
        </tr>
        <tr class="box_row">
          <td id="s7" class="box_cell"></td>

          <td id="s8" class="box_cell"></td>

          <td id="s9" class="box_cell"></td>
        </tr>
      </tbody>
    </table>
    <br>
    <button type="submit" id="reset" onclick="clearBox()">Reset</button>
  </div>
  <script src="myScript.js"></script>
</body>
</html>
